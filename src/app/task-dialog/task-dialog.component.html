<mat-dialog-content class="p-4">
  <mat-dialog-actions align="end">
    <button mat-icon-button mat-dialog-close color="warn">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>

  <mat-form-field class="w-full">
    <mat-label>Titulo</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
  </mat-form-field>
  
  <mat-form-field class="w-full">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="data.task.description"></textarea>
  </mat-form-field>
</mat-dialog-content>
  
<mat-dialog-actions class="w-full flex flex-row gap-2" mat-dialog-actions>
  <button
    class="flex-1"
    mat-button
    (click)="cancel()">Cancel</button>
  <button
    class="flex-1"
    mat-raised-button
    color="primary"
    [mat-dialog-close]="{ task: data.task }">OK</button>
</mat-dialog-actions>
